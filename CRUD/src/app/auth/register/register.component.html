<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerUserForm">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" type="email" formControlName="email" required>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password" required>
                </mat-form-field>
            </p>

            <p>
                <button mat-flat-button color="primary" [disabled]="!registerUserForm.valid" (click)="registerUser()">Register</button>
            </p>
        </form>
    </mat-card-content>

</mat-card>
