<mat-card>
    <mat-card-title>Add new item to storage</mat-card-title>
    <mat-card-content>
        <form [formGroup]="addItemForm" (submit)="addItem()">
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Description" formControlName="description">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Image URL</mat-label>
                    <input matInput placeholder="Image url" formControlName="imageUrl">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input type="number" matInput placeholder="Quantity" formControlName="quantity">
                </mat-form-field>
            </p>

            <p>
                <button mat-raised-button color="primary" [disabled]="!addItemForm.valid">Add</button>
            </p>
        </form>
    </mat-card-content>

</mat-card>
